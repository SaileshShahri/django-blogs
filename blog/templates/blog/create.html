{% extends "base.html" %}

{% block base %}
<style>
.button {
  border: none;
  color: white;
  background-color: #1da1f2;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
input[type=text], textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: 1px solid black;
  background: #ffffff;
  border-radius: 5px;
}
input[type=text]:focus {
  outline: none;
}
.a3 {
    background-color: #ffffff;
    color: #000000; 
    border: 1px #ffffff; 
    max-width: 750px; 
    margin: auto;
  }
</style>

<div class="w3-container w3-round" style="background-color: #ffffff; color: #000000; border: 1px #ffffff; max-width: 700px; margin: auto;">
    <div class="w3-padding">
      <h5 class="w3-center">Blog</h5>
        <form method='POST'> {% csrf_token %}
           {{ form }}
            <button type='submit' class='button button5 w3-round w3-padding w3-margin-bottom' style="width: 100%">Save</button>
        </form>
    </div>
</div>



{% endblock %}
